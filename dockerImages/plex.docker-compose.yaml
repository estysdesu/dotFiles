version: "2"
services:
  plex:
    image: linuxserver/plex
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=479
      - VERSION=docker
      - UMASK_SET=022 #optional
    volumes:
      - /home/estysdesu/plexData:/config
      - /home/estysdesu/plexData/tv:/tv
      - /home/estysdesu/plexData/movies:/movies
      - /home/estysdesu/plexData/transcode:/transcode
    restart: unless-stopped
